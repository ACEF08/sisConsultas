
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunicados - Panel de Administración</title>
    <link rel="stylesheet" href="globals.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="min-h-screen bg-background font-body antialiased">
    <div class="flex min-h-svh w-full">
        <!-- Sidebar (similar to admin.html but with active link changed) -->
        <aside class="group peer hidden md:block text-sidebar-foreground w-[--sidebar-width] transition-all duration-300" style="--sidebar-width: 16rem;">
             <div class="fixed inset-y-0 left-0 z-10 flex h-svh w-[--sidebar-width] flex-col border-r border-sidebar-border bg-sidebar transition-all duration-300">
                <div class="flex h-16 items-center justify-center p-2 gap-2 border-b border-sidebar-border">
                    <img alt="Logo DIRIS" loading="lazy" width="40" height="40" decoding="async" class="rounded-full shadow-lg" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTDXVhFG7luDb7mBas57NUYQWeYzVErkp0-kA&amp;s">
                    <span class="font-headline text-lg font-semibold text-sidebar-primary">OACEF</span>
                </div>
                <div class="flex min-h-0 flex-1 flex-col gap-2 overflow-auto p-2">
                    <ul class="flex w-full min-w-0 flex-col gap-1">
                        <li>
                            <a class="flex w-full items-center gap-2 rounded-md p-2 text-left text-sm h-10 hover:bg-sidebar-accent hover:text-sidebar-accent-foreground" href="admin.html">
                                <i data-lucide="layout-dashboard" class="h-4 w-4"></i>
                                <span>Dashboard</span>
                            </a>
                        </li>
                        <li>
                            <a class="flex w-full items-center gap-2 rounded-md p-2 text-left text-sm h-10 bg-sidebar-accent text-sidebar-accent-foreground font-medium" href="comunicados.html">
                                <i data-lucide="bell" class="h-4 w-4"></i>
                                <span>Enviar Comunicado</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="flex flex-col gap-2 p-2 border-t border-sidebar-border">
                    <div id="admin-user-info" class="p-2 min-h-[52px] flex items-center gap-3 text-sm text-sidebar-foreground overflow-hidden"></div>
                    <button id="logout-button" class="flex w-full items-center gap-2 rounded-md p-2 text-left text-sm h-10 hover:bg-sidebar-accent hover:text-sidebar-accent-foreground">
                        <i data-lucide="log-out" class="h-4 w-4"></i>
                        <span>Cerrar Sesión</span>
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex flex-1 flex-col overflow-hidden md:ml-[--sidebar-width]">
             <header class="flex h-16 shrink-0 items-center justify-between gap-4 border-b bg-primary-pattern px-4 text-primary-foreground sm:px-6">
                 <h1 class="text-lg font-headline tracking-wider truncate">Módulo de Comunicados</h1>
            </header>

            <main class="flex-1 overflow-y-auto p-4 sm:p-6 lg:p-8">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <!-- RF-024: Form to send announcements -->
                    <div class="rounded-lg border bg-card text-card-foreground shadow-sm">
                        <div class="p-6">
                            <h2 class="text-2xl font-semibold flex items-center gap-2"><i data-lucide="message-square-plus" class="h-6 w-6"></i>Nuevo Comunicado</h2>
                        </div>
                        <form id="comunicado-form" class="p-6 pt-0 space-y-4">
                            <div>
                                <label for="titulo" class="font-medium">Título del Comunicado</label>
                                <input id="titulo" type="text" class="input-form-admin w-full mt-1" placeholder="Ej: Mantenimiento del Sistema" required>
                            </div>
                            <div>
                                <label for="mensaje" class="font-medium">Mensaje</label>
                                <textarea id="mensaje" rows="10" class="input-form-admin w-full mt-1" placeholder="Escribe aquí el cuerpo del comunicado..." required></textarea>
                            </div>
                             <div>
                                <label for="tipo" class="font-medium">Tipo de Comunicado</label>
                                <select id="tipo" class="input-form-admin w-full mt-1">
                                    <option value="informativo">Informativo (Azul)</option>
                                    <option value="urgente">Urgente (Amarillo)</option>
                                    <option value="critico">Crítico (Rojo)</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-full"><i data-lucide="send" class="mr-2 h-4 w-4"></i>Enviar a Todos los Químicos</button>
                        </form>
                    </div>

                    <!-- RF-025: List of past announcements -->
                    <div class="rounded-lg border bg-card text-card-foreground shadow-sm">
                         <div class="p-6">
                            <h2 class="text-2xl font-semibold flex items-center gap-2"><i data-lucide="archive" class="h-6 w-6"></i>Historial de Comunicados</h2>
                        </div>
                        <div id="comunicados-list" class="p-6 pt-0 space-y-4 max-h-[60vh] overflow-y-auto">
                            <p>Cargando comunicados...</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script type="module" src="comunicados.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
